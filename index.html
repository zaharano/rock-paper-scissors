<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="overlay" class="hide">
        <div class="container win-container">
            <div id="win-dialog">You win!!!</div>
            <div class="buttons">
                <div id="reset" class="button">
                    <p>Reset game</p>
                </div>
            </div>
            
        </div>
    </div>
    <div class="container">
        <div id="read-out">
            
        </div>
        <div class="score-container">
            <div>
                <p>Your Score</p>
                <div id="user-score">0</div>
            </div>
            <div>
                <p>Draws</p>
                <div id="draw-score">0</div>
            </div>
            <div>
                <p>Computer Score</p>
                <div id="computer-score">0</div>
            </div>
        </div>
        <div class="buttons">
            <div id="rock" class="button">
                <p>Rock</p>
            </div>
            <div id="paper" class="button">
                <p>Paper</p>
            </div>
            <div id="scissors" class="button">
                <p>Scissors</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
